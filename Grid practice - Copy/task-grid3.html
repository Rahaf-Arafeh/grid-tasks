<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
          display:grid;
          grid-template-columns: repeat(4,1fr);
          grid-gap:10px;
        }
        .container>div{
            background-color: yellow;
            height: 80px;
            text-align: center;
            padding: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h3>What do you think !</h3>
    <div class="container">
        <div><p>3</p></div>
        <div><p>2</p></div>
        <div><p>4</p></div>
        <div><p>6</p></div>
        <div><p>7</p></div>
        <div><p>8</p></div>
        <div><p>5</p></div>
        <div><p>1</p></div>
    </div>
</body>
</html>
