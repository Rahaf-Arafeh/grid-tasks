<html lang="en">
<head>

    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-gap:1em;
        }
      img{
          width: 100%;
          height: 100%;
      }
      @media screen and(min-width:489){
          .container{
              grid-template-columns: repeat(1,1fr);
          }
      }


    </style>
   
</head>
<body>
